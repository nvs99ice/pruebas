<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>UTILIDADES WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }
        .container {
            background: #fff;
            padding: 25px;
            padding-bottom: 40px;
            margin: 15px;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .logo {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
            object-fit: contain;
        }
        h1 {
            font-size: 1.6rem;
            margin-top: 0;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        .seccion-btn {
            display: block;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            margin: 10px auto;
            width: 90%;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1rem;
            text-transform: uppercase;
            text-align: center;
        }
        .seccion-btn:hover {
            background-color: #217dbb;
        }
        .footer-text {
            position: absolute;
            bottom: 5px;
            right: 15px;
            color: #cccccc;
            font-size: 0.75rem;
            font-weight: bold;
            opacity: 0.6;
            text-transform: uppercase;
            z-index: 1;
        }
        @media (max-width: 420px) {
            .seccion-btn {
                width: 95%;
                font-size: 1rem;
            }
            .footer-text {
                font-size: 0.65rem;
                bottom: 5px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCover">
        <img src="https://raw.githubusercontent.com/invs99/FF/refs/heads/SEGUNDA/freund1.png" alt="Logo Freund" class="logo" />
        <h1>Bienvenido</h1>
        <button id="btnReporteImpresores" class="seccion-btn" style="margin-top:20px;" onclick="window.location.href='reporteimpresores.html'">REPORTE DE IMPRESORES</button>
        <button id="btnConvertidorImagenes" class="seccion-btn" style="margin-top:10px;" onclick="window.location.href='convertidor.html'">CONVERTIDOR DE IMAGENES A PDF</button>
        <div class="footer-text">Powered by Jonathann</div>
    </div>

    <script>
        const mainCover = document.getElementById("mainCover");
        const btnReporteImpresores = document.getElementById("btnReporteImpresores");
        const btnConvertidorImagenes = document.getElementById("btnConvertidorImagenes");
    </script>
</body>
</html>
